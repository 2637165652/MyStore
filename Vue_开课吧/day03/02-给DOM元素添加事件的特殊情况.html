<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript">

        
        //声子
        var App={
            data(){
                return{
                    isShow:false
                }
            },
            template:`
                <div class="app">
                    <input type="text" ref="input" v-show="isShow"></input>
                </div>
            `,
            mounted(){
                this.isShow=true;
                console.log(this.$refs.input);

                //$nextTick() 是在DOM更新循环结束之后执行回调函数，在数据修改之后使用此方法，在回调中获取更新后的DOM
                this.$nextTick(()=>{
                    this.$refs.input.focus();
                })
                
                
            }
        }

        new Vue({
            el:"#app",
            data(){
                return{

                }
            },
            components:{
                App
            },
            template:`
                <App/>
            `,
            

        });
    
    
    </script>
</body>
</html>
