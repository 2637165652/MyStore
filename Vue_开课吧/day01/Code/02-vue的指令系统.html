<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background-color: red;
        }
        .active{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <h3>{{msg}}</h3>
    </div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
    
        new Vue({
            el:"#app",
            data:function(){
                   return{
                        msg:'指令系统',
                        msg2:'<h2>指令系统2</h2>',
                        isShow:false,
                        isGreen:true,
                        text:'自定义的属性',
                        menuLists:[
                            {id:1,name:'张三'},
                            {id:2,name:'李四'},
                            {id:3,name:'王五'}
                        ],
                        dog:{
                            name:'大黄',
                            age:3
                        }

                   } 
            },
            template:`
                <div class="app">
                    <h2>{{msg}}</h2>
                    <p v-text="msg"></p>
                    <div v-html="msg2"></div>
                    <div v-if="isShow">江南皮革厂倒闭了</div>
                    <div v-if="!isShow">江南皮革厂重新开业了</div>

                    <div v-if="Math.random()>0.5">if-显示</div>
                    <div v-else>else-隐藏</div>

                    <div v-show="isShow">倒闭</div>
                    <div v-show="!isShow">重新开业</div>

                    <div class="box" v-bind:class="{active:isGreen}" v-bind:hhh="text" v-on:click='changeColor'></div>
                    //也可绑定其他属性，如 
                    <img src='' alt=''>
                    <a href='' title=''></a>

                    <ul>
                        <li v-for="(item,index) in menuLists">
                            <h3>{{item.id}}</h3>
                            <h3 v-text="item.name"></h3>
                        </li>
                    </ul>
                    <ul>
                        <li v-for="(value,key) in dog">
                            {{key}}---{{value}}
                        </li>
                    </ul>
                </div>
            `,
            methods:{
                changeColor(e){
                    console.log(e);
                    this.isGreen=!this.isGreen;
                }
            }
        });        
    
    
    
    
    </script>
</body>
</html>
