<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>

    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">

        //局部入口组件的创建
        var App={
            data(){
                return{

                }
            },
            methods:{
                clickHanlder(e){
                    console.log(this);
                }
            },
            template:`
                <div>
                    我是一个入口组件
                    <button @click="clickHanlder">按钮</button>
                </div>
            `
        };

        var vm=new Vue({
            el:'#app',
            data(){
                return{

                }
            },
            //挂载子组件
            components:{
                App
            },
            //父组件直接可以使用
            template:`
                <App></App>
            `
        });
        console.log(vm);

    </script>
</body>
</html>
